services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ytsum-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ytsum_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d ytsum_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
